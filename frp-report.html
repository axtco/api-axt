<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtCity | Fail RP Report Submission</title>
    
    <meta name="description" content="Submit a detailed Fail RP (FRP) report to the AxtCity Roleplay staff team for investigation. Mandatory form for rule violations.">
    <meta name="theme-color" content="#ff0000">
    <link rel="icon" type="image/jpg" href="https://cdn.axt.co.in/logo.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* AXTCLOUD DESIGN SYSTEM */
        :root {
            --primary-red: #ff0000;
            --dark-bg: #050505;
            --card-bg: #111111;
            --text-white: #ffffff;
            --text-muted: #aaaaaa;
            --border-color: #222;
            --error-color: #ff3333;
        }

        /* GLOBAL RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 5px;
            font-weight: 800;
        }
        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* SECTION STYLING */
        section {
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px dashed var(--border-color);
        }
        section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: var(--text-white);
            border-left: 4px solid var(--primary-red);
            padding-left: 15px;
            font-weight: 700;
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-white);
            font-size: 0.95rem;
        }
        .form-group label i {
            margin-right: 5px;
            color: var(--primary-red);
        }
        .required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* RADIO/CHECKBOX STYLING */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.2s;
        }
        .checkbox-group label:hover {
            border-color: var(--primary-red);
            background: #222;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
            accent-color: var(--primary-red);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-red);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        .submit-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        /* ERROR MESSAGE */
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 700;
            display: none;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="page-header">
            <h1><i class="fa-solid fa-triangle-exclamation"></i> FRP Report</h1>
            <p>File a claim regarding a severe rule violation. Evidence and email are mandatory.</p>
        </div>

        <form id="frpReportForm">
            
            <section>
                <h2>I. Your Details</h2>
                <div class="form-group">
                    <label for="reporterICName" class="required"><i class="fa-solid fa-user"></i> Your In-Game Name</label>
                    <input type="text" id="reporterICName" name="reporterICName" required>
                </div>
                <div class="form-group">
                    <label for="reporterDiscordID" class="required"><i class="fa-brands fa-discord"></i> Your Discord ID (e.g., AxtUser#1234)</label>
                    <input type="text" id="reporterDiscordID" name="reporterDiscordID" required>
                </div>
                <div class="form-group">
                    <label for="reporterEmail" class="required"><i class="fa-solid fa-envelope"></i> Your Email Address (For Confirmation)</label>
                    <input type="email" id="reporterEmail" name="reporterEmail" required>
                </div>
                <div class="form-group">
                    <label for="incidentTime" class="required"><i class="fa-solid fa-clock"></i> Date & Time of Incident</label>
                    <input type="datetime-local" id="incidentTime" name="incidentTime" required>
                </div>
            </section>

            <section>
                <h2>II. Incident Details</h2>
                <div class="form-group">
                    <label for="accusedICName" class="required"><i class="fa-solid fa-users"></i> Accused Player In-Game Name(s)</label>
                    <textarea id="accusedICName" name="accusedICName" rows="3" required placeholder="List all names. If unknown, describe the character (e.g., Man in green car, female in cop uniform)."></textarea>
                </div>
                <div class="form-group">
                    <label for="incidentLocation" class="required"><i class="fa-solid fa-location-dot"></i> Location of Incident</label>
                    <input type="text" id="incidentLocation" name="incidentLocation" required placeholder="e.g., Pillbox Hospital Interior, Sandy Shores Gas Station">
                </div>
                
                <div class="form-group">
                    <label><i class="fa-solid fa-briefcase"></i> Was a Whitelisted Faction Involved?</label>
                    <select id="factionInvolved" name="factionInvolved">
                        <option value="No">No (Civilian/Criminal)</option>
                        <option value="PD">Police Department (PD)</option>
                        <option value="EMS">Emergency Services (EMS)</option>
                        <option value="DOJ">Department of Justice (DOJ)</option>
                    </select>
                </div>
            </section>

            <section>
                <h2>III. Violation & Evidence</h2>
                <div class="form-group">
                    <label class="required"><i class="fa-solid fa-exclamation-circle"></i> Type of Violation (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="violationType" value="FRP"> Fail Roleplay (FRP)</label>
                        <label><input type="checkbox" name="violationType" value="PG"> Powergaming (PG)</label>
                        <label><input type="checkbox" name="violationType" value="MG"> Metagaming (MG)</label>
                        <label><input type="checkbox" name="violationType" value="Exploit"> Exploiting/Cheating</label>
                        <label><input type="checkbox" name="violationType" value="CombatLog"> Combat Logging</label>
                        <label><input type="checkbox" name="violationType" value="RDM"> Random Deathmatch (RDM)</label>
                        <label><input type="checkbox" name="violationType" value="NLR"> New Life Rule (NLR)</label>
                        <label><input type="checkbox" name="violationType" value="FearRP"> Fear RP Violation</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="detailedNarrative" class="required"><i class="fa-solid fa-book-open"></i> Detailed Narrative (Min. 200 Characters)</label>
                    <textarea id="detailedNarrative" name="detailedNarrative" required placeholder="Describe the scene, the rule broken, and the consequences. Why does this deserve a report?"></textarea>
                </div>

                <div class="form-group">
                    <label for="evidenceLink" class="required"><i class="fa-solid fa-video"></i> Evidence Link (YouTube/Streamable/Imgur)</label>
                    <input type="url" id="evidenceLink" name="evidenceLink" required placeholder="https://streamable.com/yourclip. Reports without valid evidence are rejected.">
                </div>
            </section>

            <div id="formError" class="error-message">
                Please fix the errors above. Ensure all required fields are filled and the narrative is detailed (min 200 chars).
            </div>
            
            <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Submit Report for Review</button>
            
        </form>
    </div>

    <script src="frp-report.js"></script>

</body>
</html>
