<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtCity | Reports & Appeals</title>
    
    <meta name="description" content="Submit a Fail RP (FRP) Report or file a Ban Appeal for AxtCity Roleplay.">
    <meta name="theme-color" content="#ff0000">
    <link rel="icon" type="image/jpg" href="https://cdn.axt.co.in/logo.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* AXTCLOUD DESIGN SYSTEM */
        :root {
            --primary-red: #ff0000;
            --dark-bg: #050505;
            --card-bg: #111111;
            --text-white: #ffffff;
            --text-muted: #aaaaaa;
            --border-color: #222;
            --error-color: #ff3333;
        }

        /* GLOBAL RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 5px;
            font-weight: 800;
        }
        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* TAB SWITCHER */
        .tab-switcher {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }
        .tab-btn {
            flex-grow: 1;
            padding: 15px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            color: var(--primary-red);
            border-bottom: 2px solid var(--primary-red);
        }
        .tab-btn:hover:not(.active) {
            color: var(--text-white);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* SECTION STYLING */
        section {
            padding-bottom: 20px;
        }
        section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: var(--text-white);
            border-left: 4px solid var(--primary-red);
            padding-left: 15px;
            font-weight: 700;
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-white);
            font-size: 0.95rem;
        }
        .form-group label i {
            margin-right: 5px;
            color: var(--primary-red);
        }
        .required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }
        /* Checkbox/Radio Styling */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.2s;
        }
        .checkbox-group label:hover {
            border-color: var(--primary-red);
            background: #222;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
            accent-color: var(--primary-red);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-red);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        .submit-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        /* ERROR MESSAGE */
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 700;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1><i class="fa-solid fa-gavel"></i> AxtCity Submission Hub</h1>
            <p>Select the appropriate form below to continue.</p>
        </div>

        <div class="tab-switcher">
            <button class="tab-btn active" data-tab="report-form"><i class="fa-solid fa-triangle-exclamation"></i> FRP Report</button>
            <button class="tab-btn" data-tab="appeal-form"><i class="fa-solid fa-shield-halved"></i> Ban Appeal</button>
        </div>

        <div id="report-form" class="tab-content active">
            <form id="frpReportForm">
                <input type="hidden" name="formType" value="FRP_REPORT">
                
                <section>
                    <h2>I. Reporter Details</h2>
                    <div class="form-group">
                        <label for="report_reporterICName" class="required"><i class="fa-solid fa-user"></i> Your In-Game Name</label>
                        <input type="text" id="report_reporterICName" name="reporterICName" required>
                    </div>
                    <div class="form-group">
                        <label for="report_reporterDiscordID" class="required"><i class="fa-brands fa-discord"></i> Your Discord ID</label>
                        <input type="text" id="report_reporterDiscordID" name="reporterDiscordID" required>
                    </div>
                    <div class="form-group">
                        <label for="report_reporterEmail" class="required"><i class="fa-solid fa-envelope"></i> Your Email Address (Confirmation)</label>
                        <input type="email" id="report_reporterEmail" name="reporterEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="report_incidentTime" class="required"><i class="fa-solid fa-clock"></i> Date & Time of Incident</label>
                        <input type="datetime-local" id="report_incidentTime" name="incidentTime" required>
                    </div>
                </section>

                <section>
                    <h2>II. Incident Details</h2>
                    <div class="form-group">
                        <label for="report_accusedICName" class="required"><i class="fa-solid fa-users"></i> Accused Player In-Game Name(s)</label>
                        <textarea id="report_accusedICName" name="accusedICName" rows="3" required placeholder="List all names. If unknown, describe the character."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="required"><i class="fa-solid fa-exclamation-circle"></i> Type of Violation (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="violationType" value="FRP"> Fail Roleplay</label>
                            <label><input type="checkbox" name="violationType" value="PG"> Powergaming</label>
                            <label><input type="checkbox" name="violationType" value="MG"> Metagaming</label>
                            <label><input type="checkbox" name="violationType" value="RDM"> RDM/VDM</label>
                            <label><input type="checkbox" name="violationType" value="NLR"> NLR/FearRP</label>
                            <label><input type="checkbox" name="violationType" value="Exploit"> Exploiting/Cheating</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="report_detailedNarrative" class="required"><i class="fa-solid fa-book-open"></i> Detailed Narrative (Min. 200 Characters)</label>
                        <textarea id="report_detailedNarrative" name="detailedNarrative" required data-minlength="200" placeholder="Describe the scene, the rule broken, and the consequences."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="report_evidenceLink" class="required"><i class="fa-solid fa-video"></i> Evidence Link (YouTube/Streamable/Clip)</label>
                        <input type="url" id="report_evidenceLink" name="evidenceLink" required placeholder="https://streamable.com/yourclip">
                    </div>
                </section>

                <div class="error-message report-error"></div>
                
                <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Submit FRP Report</button>
            </form>
        </div>
        
        <div id="appeal-form" class="tab-content">
            <form id="banAppealForm">
                <input type="hidden" name="formType" value="BAN_APPEAL">

                <section>
                    <h2>I. Appeal Details</h2>
                    <div class="form-group">
                        <label for="appeal_icName" class="required"><i class="fa-solid fa-user"></i> Your Banned In-Game Name</label>
                        <input type="text" id="appeal_icName" name="icName" required>
                    </div>
                    <div class="form-group">
                        <label for="appeal_discordID" class="required"><i class="fa-brands fa-discord"></i> Your Discord ID</label>
                        <input type="text" id="appeal_discordID" name="discordID" required>
                    </div>
                    <div class="form-group">
                        <label for="appeal_email" class="required"><i class="fa-solid fa-envelope"></i> Your Email Address (Confirmation)</label>
                        <input type="email" id="appeal_email" name="reporterEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="appeal_staffName"><i class="fa-solid fa-user-gear"></i> Staff Member Who Issued Ban (If known)</label>
                        <input type="text" id="appeal_staffName" name="staffName">
                    </div>
                </section>

                <section>
                    <h2>II. Ban Information</h2>
                    <div class="form-group">
                        <label for="appeal_reason" class="required"><i class="fa-solid fa-lock"></i> Official Ban Reason</label>
                        <input type="text" id="appeal_reason" name="banReason" required placeholder="Example: Metagaming, Exploiting, Fail RP">
                    </div>
                    <div class="form-group">
                        <label for="appeal_explanation" class="required"><i class="fa-solid fa-comment-dots"></i> Your Explanation / Appeal (Min. 300 Characters)</label>
                        <textarea id="appeal_explanation" name="explanation" rows="7" required data-minlength="300" placeholder="Clearly explain the situation from your perspective and why you believe the ban should be lifted or reduced."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="appeal_evidence"><i class="fa-solid fa-image"></i> Supporting Evidence (Optional Link)</label>
                        <input type="url" id="appeal_evidence" name="evidenceLink" placeholder="Link to unedited clip/screenshot supporting your claim.">
                    </div>
                </section>

                <div class="error-message appeal-error"></div>

                <button type="submit" class="submit-btn"><i class="fa-solid fa-handshake"></i> Submit Ban Appeal</button>
            </form>
        </div>
    </div>

    <script src="reports-appeals.js"></script>

</body>
</html>
